<link rel="import" href="../polymer/polymer.html">

<!--
`form-fire`
A collection of elements for inserting text and image data to firebase database

@demo demo/index.html 
-->

<dom-module id="form-fire">
<template>
    <style>
    :host {
        display: block;
    }
    </style>
    <content></content>
    {{nodes}}
</template>

<script>
    Polymer({
    is: 'form-fire',
    properties: {
        prop1: {
        type: String,
        value: 'form-fire',
        },
    },

// https://www.polymer-project.org/1.0/docs/devguide/local-dom

    attached: function() {
        this.nodes = Polymer.dom(this).children;
        for (var i = 0; i < this.nodes.length; i++) {
            if (this.nodes[i].value){
                console.log("Name: " + this.nodes[i].name + " Value: " + this.nodes[i].value);
            }
        }
    },

    });
</script>
</dom-module>
